<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Ferretería</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* Para dar espacio al navbar fijo */
        }
        .section-heading {
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .product-list {
            list-style-type: none;
            padding: 0;
        }
        .product-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .product-list li:last-child {
            border-bottom: none;
        }
        .btn-primary-custom {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <a class="navbar-brand" href="#">Inventario de Ferretería</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="bodega2.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#agregar-producto">Agregar Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ventas">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reportes">Reportes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <section id="productos" class="container mt-5">
        <h2 class="section-heading text-center mb-4">Lista de Productos</h2>
        <ul class="product-list">
            <li>Producto 1</li>
            <li>Producto 2</li>
            <li>Producto 3</li>
            <!-- Agrega más productos aquí si es necesario -->
        </ul>
    </section>
    
    <section id="agregar-producto" class="container mt-5">
        <h2 class="section-heading text-center mb-4">Agregar Nuevo Producto</h2>
        <!-- Formulario para agregar un nuevo producto -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto">
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="text" class="form-control" id="precio" placeholder="Ingrese el precio del producto">
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="text" class="form-control" id="cantidad" placeholder="Ingrese la cantidad del producto">
                    </div>
                    <button type="submit" class="btn btn-primary btn-primary-custom">Agregar Producto</button>
                </form>
            </div>
        </div>
    </section>
    
    <section id="ventas" class="container mt-5">
        <h2 class="section-heading text-center mb-4">Registro de Ventas</h2>
        <!-- Aquí se mostrará el registro de ventas -->
        <div class="text-center">
            <p>No hay ventas registradas.</p>
        </div>
    </section>

    <section id="reportes" class="container mt-5">
        <h2 class="section-heading text-center mb-4">Reportes de Inventario</h2>
        <!-- Aquí se mostrarán los reportes de inventario -->
        <div class="text-center">
            <p>No hay reportes disponibles.</p>
        </div>
    </section>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
