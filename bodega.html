<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Bodeguero</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* Para dar espacio al navbar fijo */
        }
    </style>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <a class="navbar-brand" href="#">Panel del Bodeguero</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Ver Órdenes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Aceptar y Preparar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Entregar a Despacho</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <section id="ordenes" class="container mt-5">
        <h2 class="text-center mb-4">Órdenes de Pedidos</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Orden #001</h5>
                        <p class="card-text">Productos: Martillo, Taladro, Sierra</p>
                        <p class="card-text">Vendedor: Juan Pérez</p>
                        <button class="btn btn-success">Aceptar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Orden #002</h5>
                        <p class="card-text">Productos: Destornillador, Llave Inglesa</p>
                        <p class="card-text">Vendedor: María García</p>
                        <button class="btn btn-success">Aceptar</button>
                    </div>
                </div>
            </div>
            <!-- Agrega más órdenes aquí si es necesario -->
        </div>
    </section>
    
    <footer class="bg-dark text-white py-3 fixed-bottom">
        <div class="container text-center">
            &copy; 2024 - Panel del Bodeguero
        </div>
    </footer>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
